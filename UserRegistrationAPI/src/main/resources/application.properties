#spring.datasource.url=jdbc:mysql://localhost:3306/userapi
spring.datasource.url=jdbc:h2:~/testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.initialization-mode=always
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
#spring.jpa.properties.hibernate.dialect = org.h2.driver
spring.jpa.hibernate.ddl-auto = update
server.port=8085

### Property to enable the console for the h2 database ###
### Browser url for h2 console - http://localhost:/h2-console
spring.h2.console.enabled=true
# Custom H2 Console URL
spring.h2.console.path=/h2